<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   function clickMe(){
    var input = document.getElementById("root");
    console.log("click");
    alert(input.href)
   }
   function changeMe(){
    var input = document.getElementById("nakul");
    console.log("input change");

    input.value = input.value
    
    let indexOf = input.value.indexOf("@gmail.com");
    let find = input.value.split("@");
    
  
   
    if(find[1].length > 2 && find[0].length > 2 && indexOf != -1){
        
        console.log("valid email Id");
    }
    else {
        console.log("Invalid email Id")
    }
    
    
   }
    </script>
</head>
<body>
    <input type="text" onkeyup="changeMe()" id="nakul"/>
    <button onClick=clickMe()>Add</button>
    <a href="https://google.com" id="root">Yes</a>
</body>
</html>
